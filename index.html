<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="manifest" href="/manifest.json" />
        <!-- iOS support -->
        <link rel="apple-touch-icon" href="/img/icon-128.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#000000" />
        <meta name="theme-color" content="#000000" />
        
        <link rel="icon" href="/img/icon-128.png" type="image/png">
        <link href="/css/bootstrap.min.css" rel="stylesheet">

        <title>Chromebook Monitor</title>

    <body class="bg-dark text-white">
        <header>
            <nav class="navbar bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onClick="window.location.reload();return false;" >
                        <img src="/img/chrome.png" width="25px" />  Chromebook Monitor

        <main class="text-center">
            <select class="form-select form-select-sm" id="select" >

                    <div id="ErrMsg" class="alert alert-danger" role="alert"></div>
                    <video id="video" autoplay></video>
                    <br />
                    <button id="stopStream" class="btn btn btn-warning"> Stop streaming </button>

            </div>
        </main>
